{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}

<!--breadcrumb section start-->
<section id="bi-breadcrumbs" class="bi-breadcrumb-bg-img bi-bredcrumbs-section position-relative" data-background="{% static 'assets/img/bg/Sumafilmyarts-banner-1920x300.png' %}">
    <!-- <div class="background_overlay"></div> -->
    <div class="container">
        <div class="bi-breadcrumbs-content headline ul-li text-center">
            <h2>Shows & Productions</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li>Shows & Productions</li>
            </ul>
        </div>
    </div>
</section>

<!--breadcrumb section end-->

<!--Contact page section start-->
<section id="bi-job-apply" class="bi-job-apply-section inner-page-padding">
    <div class="container">
        <div class="bi-section-title-1 bi-section-heading-title text-center headline pera-content">
            <h2 class="headline-title" style="perspective: 400px;"><div style="display: block; text-align: center; position: relative; translate: none; rotate: none; scale: none; transform-origin: 425px 40px; transform: translate3d(0px, 0px, 0px); opacity: 1;"> Get in touch with us to combine forces and deliver content.</div></h2>
        </div>
        <div class="bi-team-details-contact-info headline pera-content">
            <div class="bi-team-details-contact-title">
                <div class="bi-team-details-contact-form">
                        <form method="POST" class="row g-3 applyform"  id="enquiriesform" enctype="multipart/form-data"  autocomplete="off">
                            {% csrf_token %}
                           <div class="col-md-6 col-6">
                            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6 col-6">
                            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
                        </div>
                            <div class="col-md-6 col-12">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 col-12">
    
                                <input type="number" name="phone" class="form-control" id="phone" placeholder="Phonenumber" required>
                            </div>
    
                            <div class="col-md-6 col-12">
                                <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject " required>
                            </div>
                            <div class="col-md-6 col-12">
                                <input type="text" name="message" class="form-control" id="message" placeholder="Message" required>
                            </div>
                            <div class="carrer_tm_button wow fadeInUp" data-wow-duration="1s">
                                <button type="submit" class="btn btn-primary form-sub-btn">Send</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Contact page section end-->

{% endblock %}
