{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}

<!--breadcrumb section start-->
<section id="bi-breadcrumbs" class="bi-breadcrumb-bg-img bi-bredcrumbs-section position-relative" data-background="{% static 'assets/img/bg/Sumafilmyarts-banner-1920x300.png' %}" style="background-image: url(&quot;assets/img/bg/bread-bg.jpg&quot;);">
    <!-- <div class="background_overlay"></div> -->
    <div class="container">
        <div class="bi-breadcrumbs-content headline ul-li text-center">
            <h2>Your Ideas</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li>Your Ideas</li>
            </ul>
        </div>
    </div>
</section>

<!--breadcrumb section end-->

<!--Contact page section start-->
<section id="bi-job-apply" class="bi-job-apply-section inner-page-padding">
    <div class="container">
        <div class="bi-section-title-1 bi-section-heading-title text-center headline pera-content">
            <h2 class="headline-title" style="perspective: 400px;"><div style="display: block; text-align: center; position: relative; translate: none; rotate: none; scale: none; transform-origin: 425px 40px; transform: translate3d(0px, 0px, 0px); opacity: 1;"> Get in touch with us</div></h2>
        </div>
        <div class="bi-team-details-contact-info headline pera-content">
            <div class="bi-team-details-contact-title">
                <div class="bi-team-details-contact-form">
                    <h3 class="text-center pb-4">Fill the form</h3>
                    <form method="POST" class="row g-3 applyform"  id="ideaform" enctype="multipart/form-data"  autocomplete="off">
                        {% csrf_token %}
                        <div class="col-md-6 col-12">
                            <input type="text" name="fname" class="form-control" id="fname" placeholder="Full Name" required>
                        </div>
                       
                        <div class="col-md-6 col-12">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-6 col-12">
                            <input type="number" name="phone" class="form-control" id="phone" placeholder="Phonenumber" required>
                        </div>


                        <div class="col-md-6 col-12">
                            <input type="text" name="subject" class="form-control" id="subject"
                                placeholder="Title of Your Concept" required>
                        </div>
                        <div id="hide" class="col-lg-8 col-xs-8">
                            <div class="col-12 pt-2">
                                <label for="file" class="custom-file-upload" id="choose-file-label">
                                    Upload file
                                 </label>
                                 <input name="file" type="file" id="file" 
                                    accept=".jpg,.jpeg,.pdf,doc,docx,application/msword,.png" style="display: none;" />
                            </div>
                            <span class="fileupload-req text-danger">please upload .pdf and .doc,.docx and size must be 2.5 mb</span>
                        </div>
                    
                       
                        <script src='https://www.google.com/recaptcha/api.js'></script>
                        <div class="g-recaptcha px-3 mb-2" data-sitekey="6LfvVUskAAAAAGlwyp52_FaIJu4vaTuJQ7RiGOJd" required></div>

                        <div class="carrer_tm_button wow fadeInUp" data-wow-duration="1s">
                            <button type="button" href="#" class="btn btn-primary form-sub-btn submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Contact page section end-->

{% endblock %}
